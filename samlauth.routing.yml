    _controller: '\Drupal\samlauth\Controller\SamlController::acs'
    _title: 'SAML ACS'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE
    parameters:
      auth_source:
        type: 'auth_source'
samlauth.saml_controller_sls:
  path: '/saml/{auth_source}/sls/'
  defaults:
    _controller: '\Drupal\samlauth\Controller\SamlController::sls'
    _title: 'SAML SLS'
  requirements:
    _role: 'authenticated'
  options:
    no_cache: TRUE
    parameters:
