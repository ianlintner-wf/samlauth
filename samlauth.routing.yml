samlauth.saml_controller_changepw:
  path: '/saml/{auth_source}/changepw'
  defaults:
    _controller: '\Drupal\samlauth\Controller\SamlController::changepw'
    _title: 'SAML Change Password'
  requirements:
    _role: 'authenticated'
  options:
    no_cache: TRUE
    parameters:
      auth_source:
        type: 'auth_source'
samlauth.samlauth_configure_form:
  path: '/admin/config/people/saml'
  defaults:
    _form: '\Drupal\samlauth\Form\SamlauthConfigureForm'
    _title: 'SAML Authentication'
  requirements:
    _permission: 'configure saml'
entity.authsource.collection:
  path: '/admin/config/people/saml/authsource'
  defaults:
    _entity_list: 'authsource'
    _title: 'SAML Authentication Sources'
  requirements:
    _permission: 'administer site configuration'

entity.authsource.add_form:
  path: '/admin/config/people/saml/authsource/add'
  defaults:
    _entity_form: 'authsource.add'
    _title: 'Add SAML Authentication Source'
  requirements:
    _permission: 'administer site configuration'

entity.authsource.edit_form:
  path: '/admin/config/people/saml/authsource/{authsource}'
  defaults:
    _entity_form: 'authsource.edit'
    _title: 'Edit SAML Authentication Source'
  requirements:
    _permission: 'administer site configuration'

entity.authsource.delete_form:
  path: '/admin/config/people/saml/authsource/{authsource}/delete'
  defaults:
    _entity_form: 'authsource.delete'
    _title: 'Delete SAML Authentication Source'
  requirements:
    _permission: 'administer site configuration'


