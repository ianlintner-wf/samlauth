samlauth.saml_controller_login:
  path: '/saml/{auth_source}/login'
  defaults:
    _controller: '\Drupal\samlauth\Controller\SamlController::login'
    _title: 'SAML Login'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE
    parameters:
      auth_source:
        type: 'auth_source'
samlauth.saml_controller_logout:
  path: '/saml/{auth_source}/logout'
  defaults:
    _controller: '\Drupal\samlauth\Controller\SamlController::logout'
    _title: 'SAML Logout'
  requirements:
    _role: 'authenticated'
  options:
    no_cache: TRUE
    parameters:
      auth_source:
        type: 'auth_source'
samlauth.saml_controller_metadata:
  path: '/saml//{auth_source}/metadata'
  defaults:
    _controller: '\Drupal\samlauth\Controller\SamlController::metadata'
    _title: 'SAML Metadata'
  requirements:
    _permission: 'view sp metadata'
  options:
    parameters:
      auth_source:
        type: 'auth_source'
samlauth.saml_controller_acs:
